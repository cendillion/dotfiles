colors:
  primary:
    background: "#2d2a2e"
    foreground: "#e3e1e4"

  normal:
    black: "#1a181a"
    red: "#f85e84"
    green: "#9ecd6f"
    yellow: "#e5c463"
    blue: "#7accd7"
    magenta: "#ab9df2"
    cyan: "#ef9062"
    white: "#e3e1e4"

  bright:
    black: "#848089"
    red: "#f85e84"
    green: "#9ecd6f"
    yellow: "#e5c463"
    blue: "#7accd7"
    magenta: "#ab9df2"
    cyan: "#ef9062"
    white: "#e3e1e4"

font:
  # Normal (roman) font face
  normal:
    family: Fantasque Sans Mono
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Italic Bold font face
  italic:
    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  size: 6

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 0

key_bindings:
  - { key: Return,   mods: Control, action: SpawnNewInstance }
