shadow = true;
shadow-radius = 4;
shadow-opacity = 3;
shadow-offset-x = -4;
shadow-offset-y = -2.99;
shadow-exclude = [
  "class_g = 'URxvt'",
];

use-ewmh-active-win = true;

inactive-dim = 0.2;
focus-exclude = [
  "class_g = 'Rofi'",
];

backend = "xrender";
vsync = false;

opacity-rule = [
  "80:class_g = 'URxvt'",
];

wintypes: {
	tooltip = { shadow = false; }
	dock = { shadow = true; }
	dnd = { shadow = false; }
	dropdown_menu = { shadow = false; }
	popup_menu    = { shadow = false; }
	utility       = { shadow = false; }
}
