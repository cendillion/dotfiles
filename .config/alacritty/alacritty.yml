window:
  padding:
    x: 3
    y: 2
  dynamic_padding: true
  dynamic_title: true

colors:
  primary:
    background: '#100912'
    foreground: '#f0d1d9'
  cursor:
    text:       '#100912'
    cursor:     '#f0d1d9'
  normal:
    black:      '#100912'
    red:        '#9A556D'
    green:      '#EB97A1'
    yellow:     '#FC9677'
    blue:       '#A86C8B'
    magenta:    '#CF7891'
    cyan:       '#FED9AC'
    white:      '#f0d1d9'
  bright:
    black:      '#63476d'
    red:        '#d75e88'
    green:      '#ffabbe'
    yellow:     '#ffb682'
    blue:       '#ec7ab5'
    magenta:    '#ff86b3'
    cyan:       '#ffffb4'
    white:      '#ffedf6'

font:
  # Normal (roman) font face
  normal:
    family: Iosevka
    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Italic Bold font face
  italic:
    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  size: 6

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

key_bindings:
  - { key: Return,   mods: Control, action: SpawnNewInstance }
